<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="image_container" id="mobile_image">
          <img
            class="card_image"
            src="../images/image-product-desktop.jpg"
            alt="image-product-desktop"
          />
        </div>
        <div class="card_content">
          <h1 class="card_heading">perfume</h1>
          <h2 class="card_large_heading">Gabrielle Essence Eau De Parfum</h2>
          <p class="card_pragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card_price">
            <span class="first_price">$149.99</span>
            <span class="second_price">$169.99</span>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="cart_icon" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
