<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="rate">
        <div class="rete_content">
          <span
            ><img src="./images/icon-star.svg" alt="star" class="circle_star"
          /></span>
          <h1 class="heading">How did we do?</h1>
          <p class="pragraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rate_number">
            <div class="circle">
              <input type="radio" name="rating" id="1" /><label for="1"
                >1</label
              >
            </div>
            <div class="circle">
              <input type="radio" name="rating" id="2" /><label for="2"
                >2</label
              >
            </div>
            <div class="circle">
              <input type="radio" name="rating" id="3" /><label for="3"
                >3</label
              >
            </div>
            <div class="circle">
              <input type="radio" name="rating" id="4" /><label for="4"
                >4</label
              >
            </div>
            <div class="circle">
              <input type="radio" name="rating" id="5" /><label for="5"
                >5</label
              >
            </div>
          </div>
          <button type="submit" id="btn">Submit</button>
        </div>
        <div class="thankyou">
          <img
            class="thankyou_image"
            src="./images/illustration-thank-you.svg"
            alt="thankyou"
          />
          <div>
            <span class="rating"
              >You selected <span id="rating"></span>out of 5</span
            >
          </div>
          <h1 class="heading">Thank you!</h1>
          <p class="pragraph">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
